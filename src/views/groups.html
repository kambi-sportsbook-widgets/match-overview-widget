<div rv-each-group="groups" rv-anim-stagger="index">

   <!--Groups-->
   <div class="l-pl-12 l-pr-12 l-pt-12">

      <!--Group header-->
      <h3 class="l-flexbox l-align-center l-pack-center l-pt-6 l-pb-6">{group.group}</h3>

   </div>

   <div class="l-flexbox l-vertical l-flex-1 l-pl-12 l-pr-12">
      <!--Teams-->
      <div class="KambiWidget-card-border-color kw-teams l-flexbox l-pl-12 l-pr-12 l-pt-6 l-pb-6" rv-anim-stagger="index" rv-each-competitor="group.data">

         <div class="kw-team l-flexbox l-align-center l-flex-4">
            {index | + 1}. {competitor}
         </div>

         <div class="l-flexbox">
            <button rv-click="toggleOutcome(outcome)"
                    rv-disabled="liveEvent.betOffers[0].suspended == true"
                    type="button" role="button" class="KambiWidget-outcome kw-link l-ml-6 l-flex-1">
               <div class="l-flexbox l-pack-center">
                  <div class="KambiWidget-outcome__odds-wrapper">
                     <span class="KambiWidget-outcome__odds">1.11</span>
                  </div>
               </div>
            </button>
         </div>

      </div>
   </div>

</div>
