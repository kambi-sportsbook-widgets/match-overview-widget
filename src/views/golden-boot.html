<!--Golden Boot header-->

<div class="kw-section-header l-mb-12">
   <h4 class="l-flexbox l-align-center l-pack-start">
      <span class="text-truncate">{'Top scorer' | translate}</span>
   </h4>
</div>

<!--Players wrapper-->
<div class="l-flexbox l-vertical l-flex-1">

   <!--Players-->
   <div class="kw-players l-flexbox l-mb-12"
        rv-anim-stagger="index" rv-each-outcome="_outcomes">

      <!--Player Team Color-->
      <div class="kw-player-media l-flexbox l-align-center">
         <!--<img class="playerImage" rv-src="outcome.cmsData.playerData.pic.url" >-->
         <img rv-if="outcome.cmsData.teamData.flag.url" class="playerImage" rv-src="outcome.cmsData.teamData.flag.url">
      </div>

      <!--Player Name and goals scored-->
      <div class="l-flexbox l-align-center l-flex-4">
         <span class="text-truncate">{outcome.label} <span rv-if="outcome.cmsData.playerData.goals">({outcome.cmsData.playerData.goals})</span></span>
      </div>

      <div class="l-flexbox">
         <outcome-component-no-label outcome-attr="outcome"></outcome-component-no-label>
      </div>

   </div>

</div>

<footer class="kw-footer">
   <div id="golden-boot-pagination" class="kw-pagination l-flexbox l-pack-center l-align-center"></div>
</footer>
