<!--Tournament winner header-->

<div class="l-flexbox l-vertical">
   <div class="kw-section-header l-mb-12">
      <h4 class="l-flexbox l-align-center l-pack-start">
         <span class="text-truncate">{'Winner' | translate}</span>
      </h4>
   </div>

   <div id="teams-slider" class="kw-slider-container">

      <!--Players wrapper-->
      <div class="kw-players-wrapper l-flex-1">

         <!--Players-->
         <div class="kw-players l-flexbox l-mb-12"
              rv-each-team="event">

            <!--Player Team Color-->
            <div class="kw-player-media l-flexbox l-align-center l-mr-6">
               <img rv-src="team.teamData.flag.url"/>
            </div>

            <!--Team Name-->
            <div class="l-flexbox l-align-center l-flex-4">
               <span class="text-truncate">{team.label}</span>
            </div>

            <div class="l-flexbox">
               <outcome-component-no-label outcome-attr="team"></outcome-component-no-label>
            </div>

         </div>

      </div>

   </div>
</div>
