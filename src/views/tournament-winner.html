<!--Players wrapper-->
<div class="l-flexbox l-vertical l-flex-1 l-pl-12 l-pr-12">

   <!--Players-->
   <div class="KambiWidget-card-border-color kw-players l-flexbox l-pl-12 l-pr-12 l-pt-6 l-pb-6"
        rv-anim-stagger="index" rv-each-team="_event">

      <!--Player Team Color-->
      <div class="l-flexbox l-align-center l-flex-1">
         <img rv-src="outcome.teamData.flag.url" />
      </div>

      <!--Team Name-->
      <div class="l-flexbox l-align-center l-flex-4">
         <span class="text-truncate">{team.label} {team.participantId}</span>
      </div>

      <div class="l-flexbox">
         <outcome-component-no-label outcome-attr="team" ></outcome-component-no-label>
      </div>

   </div>

</div>

<footer class="kw-footer l-ml-12 l-mr-12 l-mt-6">
   <div id="tour-winner-pagination" class="kw-pagination l-flexbox l-pack-center l-align-center"></div>
</footer>
