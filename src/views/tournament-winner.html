
<!--Teams wrapper-->
<div id="teams-slider" class="kw-slider-container">

   <!--Tournament winner header-->
   <div class="kw-section-header l-mb-4 l-mt-28">
      <h4 class="l-flexbox l-align-center l-pack-start">
         <span class="text-truncate">{event.name}</span>
      </h4>
   </div>

   <div class="kw-players-wrapper l-flex-1">

      <!--Teams-->
      <div class="kw-players l-flexbox l-align-center l-mb-8"
           rv-each-team="outcomes">

         <!--Team Flag-->
         <div class="kw-player-media kw-custom-logo l-flexbox l-align-center l-mr-8">
            <img height="24" width="24" rv-if="team.teamData.flag" rv-src="team.teamData.flag.url"/>
         </div>

         <!--Team Name-->
         <div class="l-flexbox l-align-center l-flex-4">
            <span class="text-truncate">{team.label}</span>
         </div>

         <!--Team outcome-->
         <div class="l-flexbox l-ml-24">
            <outcome-component-no-label outcome-attr="team"></outcome-component-no-label>
         </div>

      </div>

   </div>

   <div class="kw-links l-flexbox l-pack-center l-mb-12 l-mt-16" rv-on-click="navigateToDetail">{participantString}</div>

</div>
