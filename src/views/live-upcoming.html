<!-- Upcoming -->
<!--<div rc-each-event="_events">-->
<div rv-each-event="events | property_list">
   <div>
      <!-- Date section -->
      <h3>
         <span class="text-truncate">{event.key}</span>
      </h3>
   </div>
   <!-- Time slots -->
   <div rv-each-start_time="event.value | property_list ">
      <!-- Matches -->
      <div rv-each-match="start_time.value">
         <div>{match.customStartTime}</div>
         <div>{match.event.homeName} - {match.event.awayName}</div>
         <!-- Outcomes -->
         <span rv-each-outcome="match.betOffers | array_at 0 'outcomes'">
            {outcome.label} - {outcome.odds | / 1000}
         </span>
      </div>
   </div>
</div>
