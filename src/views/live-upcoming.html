<!-- Upcoming -->
<div class="kw-scroll-left l-flexbox l-align-center hidden-xss hidden-xs hidden-ss" rv-on-click="doscroll" data-dir="left">
   <i class="icon-angle-left"></i>
</div>
<div class="kw-slider-container faded l-flexbox l-horizontal">
   <div id="kw-slider-bottom" class="kw-slider-scroller l-flexbox l-horizontal">
      <!--Day-->
      <div class="kw-day mobile-page l-flexbox" rv-each-event="events | property_list">

         <!-- Time slots -->
         <div rv-each-start_time="event.value | property_list" class="kw-time l-flexbox">

            <!-- Matches -->
            <div rv-each-match="start_time.value" class="kw-match">

               <!--Day header-->
               <div class="kw-section-header l-pt-6 l-pb-6 l-mb-6">
                  <h4 class="l-flexbox l-align-center l-pack-start l-pl-16">
                     <span class="text-truncate">{match.customStartTime}&nbsp</span>
                     <span style="text-transform: capitalize" class="text-truncate">{event.key}</span>
                  </h4>
               </div>

               <div class="kw-teams l-pt-6 l-pl-12 l-pr-12 l-pb-6" rv-on-click="match.clickEvent">

                  <div class="l-flexbox l-expander l-flex-1">
                     <div class="l-flexbox l-align-center l-flex-1 l-pack-end">
                        <img class="l-mr-6" rv-src="match.event.homeFlag.url" height=18" width="18" alt="">
                  <span class="text-truncate">
                     {match.event.homeName}
                  </span>
                     </div>
                     <div class="l-pl-6 l-pr-6">-</div>
                     <div class="l-flexbox l-align-center l-flex-1">
                  <span class="text-truncate">
                     {match.event.awayName}
                  </span>
                        <img class="l-ml-6" rv-src="match.event.awayFlag.url" height="18" width="18" alt="">
                     </div>
                  </div>
               </div>

               <!-- Outcomes -->
               <div class="kw-event-outcomes l-flexbox l-pl-16 l-pr-16 l-pb-12">

                  <!--Outcome-->
                  <outcome-component rv-each-outcome="match.betOffers | array_at 0 'outcomes'" outcome-attr="outcome" event-attr="match.event">
                  </outcome-component>

               </div>
            </div>
         </div>

      </div>
   </div>
</div>
<div class="kw-scroll-right l-flexbox l-pack-end l-align-center hidden-xss hidden-xs hidden-ss" rv-on-click="doscroll" data-dir="right">
   <i class="icon-angle-right"></i>
</div>
