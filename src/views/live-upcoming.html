<!-- Upcoming -->

<div rv-each-event="events | property_list">

   <!--Day header-->
   <div class="kw-section-header l-pl-12 l-pr-12 l-pt-12">
      <h3 class="l-flexbox l-align-center l-pack-center l-pt-6 l-pb-6">
         <span class="text-truncate">{'Next game' | translate} {event.key}</span>
      </h3>
   </div>

   <!-- Time slots -->
   <div rv-each-start_time="event.value | property_list " class="l-flexbox l-vertical l-flex-1 l-pl-12 l-pr-12">

      <!-- Matches -->
      <div rv-each-match="start_time.value" class="KambiWidget-card-border-color kw-players l-flexbox l-vertical l-pt-6 l-pb-6">

         <div class="l-flexbox l-vertical l-pack-center l-align-center l-pl-12 l-pr-12">
            <div>{match.customStartTime}</div>
            <div>{match.event.homeName} - {match.event.awayName}</div>
         </div>

         <!-- Outcomes -->
         <div class="kw-event-outcomes l-flexbox l-pl-6 l-pr-12">

            <!--Outcome-->
            <button rv-each-outcome="match.betOffers | array_at 0 'outcomes'"
                    type="button" role="button" class="KambiWidget-outcome kw-link l-flex-1 l-ml-6">

               <div class="KambiWidget-outcome__flexwrap">
                  <div class="KambiWidget-outcome__label-wrapper">
                     <span class="KambiWidget-outcome__label">{outcome.label}</span>
                     <span class="KambiWidget-outcome__line"></span>
                  </div>
                  <div class="KambiWidget-outcome__odds-wrapper">
                     <span class="KambiWidget-outcome__odds">{outcome.odds | / 1000}</span>
                  </div>
               </div>

            </button>
         </div>
      </div>
   </div>

</div>
