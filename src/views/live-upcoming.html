<!-- Upcoming -->
<div class="kw-scroll-left l-flexbox l-align-center hidden-xss hidden-xs hidden-ss" rv-on-click="doscroll" data-dir="left">
   <i class="icon-angle-left"></i>
</div>
<div class="kw-slider-container faded">

   <div id="kw-slider-bottom" class="kw-slider-scroller l-flexbox l-horizontal">

      <!--Day-->
      <div class="kw-match" rv-each-event="events">

         <!--Day header-->
         <div class="kw-section-header l-pt-6">
            <h4 class="l-flexbox l-align-center l-pack-start l-pl-16">
               <span class="text-truncate">{event.customStartTime}&nbsp</span>
               <span rv-hide="event.liveData" style="text-transform: capitalize" class="text-truncate">{event.customStartDate}</span>
            </h4>
         </div>

         <div class="kw-teams l-pt-6 l-pl-16 l-pr-16 l-pb-12" rv-on-click="navigateToEvent">

            <div class="l-flexbox l-expander l-flex-1">
               <div class="l-flexbox l-align-center l-flex-1 l-pack-start">
                  <img class="l-mr-12" rv-if="event.event.homeFlag" rv-src="event.event.homeFlag.url" height=24" width="24" alt="">
                  <span class="kw-team-name text-truncate l-mr-6">
                     {event.event.homeName}
                  </span>
                  <span class="kw-score" rv-show="event.liveData.score">
                     {event.liveData.score.home}
                  </span>
               </div>
               <div rv-show="event.liveData" class="l-pl-6 l-pr-6">-</div>
               <div class="l-flexbox l-align-center l-flex-1 l-pack-end">
                  <span class="kw-score" rv-show="event.liveData.score">
                     {event.liveData.score.away}
                  </span>
                  <span class="kw-team-name text-truncate l-ml-6">
                     {event.event.awayName}
                  </span>
                  <img class="l-ml-12" rv-if="event.event.awayFlag" rv-src="event.event.awayFlag.url" height="24" width="24" alt="">
               </div>
            </div>
         </div>

         <!-- Outcomes -->
         <div rv-if="event.betOffers" rv-hide="event.liveData" class="kw-event-outcomes l-flexbox l-pl-16 l-pr-16">

            <!--Outcome-->
            <outcome-component rv-each-outcome="event.betOffers | array_at 0 'outcomes'" outcome-attr="outcome" event-attr="event.event">
            </outcome-component>

         </div>

         <!-- Live outcomes -->
         <div rv-if="event.betOffers" rv-show="event.liveData" class="kw-event-outcomes kw-live-now l-flexbox l-pack-center l-pl-16 l-pr-16">

            <div rv-show="event.liveData">
               <button class="KambiWidget-outcome kw-link l-flexbox l-pack-center l-align-center" rv-on-click="navigateToEvent">
                  <div class="KambiWidget-outcome__flexwrap">
                     <div class="KambiWidget-outcome__label-wrapper">
                        <span class="KambiWidget-outcome__label red l-mr-6">{ labels.live | translate}</span>
                        <span class="KambiWidget-outcome__label">{ labels.rightNow | translate}</span>
                     </div>
                  </div>

               </button>
            </div>

         </div>

      </div>
   </div>

</div>
</div>
</div>

<div class="kw-scroll-right l-flexbox l-pack-end l-align-center hidden-xss hidden-xs hidden-ss" rv-on-click="doscroll" data-dir="right">
   <i class="icon-angle-right"></i>
</div>
