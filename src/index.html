<!doctype html>
<html id='app'>
<head>
   <title>Euro 2016 Overview Widget</title>
   <meta charset="UTF-8">
   <meta name="apple-mobile-web-app-title" content="Kambi">
   <meta name="description" content="Euro 2016 Overview Widget">
   <meta name="HandheldFriendly" content="True">
   <meta name="MobileOptimized" content="320">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

   <meta name="fragment" content="!"/>

   <meta name="mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style" content="black">
   <meta name="apple-mobile-web-app-title" content="">

   <link rel="stylesheet" type="text/css" rv-href="widgetCss"/>

   <!-- build:css -->
   <!-- This section will be replaced in the gulp build process -->
   <link rel="stylesheet" type="text/css" href="transpiled/css/app.css"/>
   <!-- endbuild -->

   <!--Customer css-->
   <link rel="stylesheet" type="text/css" rv-href="customCss"/>

   <!--Get data version-->
   <script src="//kambi-cdn.globalmouth.com/tournamentdata/93/versions/versions.js"></script>

   <!-- build:third-party-libs -->
   <script src="https://s3-eu-west-1.amazonaws.com/kambi-widgets/widget-third-party/v1.2.0/thirdparty.js"></script>
   <!-- endbuild -->

   <!-- build:kambi-widget-api -->
   <!-- This section will be replaced in the gulp build process -->
   <script src="https://c3-static.kambi.com/sb-mobileclient/widget-api/1.0.0.11/kambi-widget-api.js"></script>
   <!-- endbuild -->

   <!--Necessary css for Firefox to render properly the transparent gradients-->
   <style>
      .kw-gradient-left .kw-gradient { mask: url(#gradient_right) }

      .kw-gradient-right .kw-gradient { mask: url(#gradient_left) }

      .kw-gradient { mask: url(#gradient_both) }
   </style>
</head>
<body class="kw-body kw-custom-background kw-custom-background-large KambiWidget-font" rv-cloak="loaded">
<!--Main-->
<main id="main" class="kw-main kw-custom-background kw-custom-background-small KambiWidget-font" rv-class-ismobile="is_mobile">

   <!--Widget top-->
   <section rv-hide="offline_interval" id="kw-slider-top" class="kw-widget-top kw-slider-container l-flexbox l-horizontal l-pack-center">
      <div class="kw-slider-scroller l-flexbox l-flex-1">
         <div class="mobile-page l-flexbox l-vertical l-align-end l-flex-1 l-pl-16 l-pr-16" id="tournament-winner"></div>
         <div class="mobile-page l-flexbox l-vertical l-pack-center l-align-center l-pl-32 l-pr-32">
            <div class="kw-tournament-logo kw-custom-logo kw-custom-logo-large-type l-mb-12"></div>
         </div>
         <div class="mobile-page l-flexbox l-vertical l-align-start l-flex-1 l-pl-16 l-pr-16" id="golden-boot"></div>
      </div>
   </section>

   <!--Widget swipe navigation-->
   <div class="kw-slider-nav l-flexbox l-pack-center">
      <div class="kw-page-active l-mr-6"></div>
      <div class="l-mr-6"></div>
      <div class=""></div>
   </div>

   <!--Widget bottom-->
   <section class="kw-widget-bottom l-pl-16 l-pr-16 kw-gradient-left" id="live-upcoming"></section>

</main>

<!--Svg's used for transparent gradients on Firefox-->
<div>
   <svg height="0">
      <mask id="gradient_right" maskUnits="objectBoundingBox" maskContentUnits="objectBoundingBox">
         <linearGradient id="svg_right_gradient" gradientUnits="objectBoundingBox" x2="1" y2="0">
            <stop stop-color="white" stop-opacity="1" offset="0.9"></stop>
            <stop stop-color="white" stop-opacity="0" offset="1"></stop>
         </linearGradient>
         <rect x="0" y="0" width="1" height="1" fill="url(#svg_right_gradient)"></rect>
      </mask>
   </svg>

   <svg height="0">
      <mask id="gradient_both" maskUnits="objectBoundingBox" maskContentUnits="objectBoundingBox">
         <linearGradient id="svg_both_gradient" gradientUnits="objectBoundingBox" x2="1" y2="0">
            <stop stop-color="white" stop-opacity="0" offset="0"></stop>
            <stop stop-color="white" stop-opacity="0.9" offset="0.1"></stop>
            <stop stop-color="white" stop-opacity="1" offset="0.5"></stop>
            <stop stop-color="white" stop-opacity="0.9" offset="0.9"></stop>
            <stop stop-color="white" stop-opacity="0" offset="1"></stop>
         </linearGradient>
         <rect x="0" y="0" width="1" height="1" fill="url(#svg_both_gradient)"></rect>
      </mask>
   </svg>

   <svg height="0">
      <mask id="gradient_left" maskUnits="objectBoundingBox" maskContentUnits="objectBoundingBox">
         <linearGradient id="svg_left_gradient" gradientUnits="objectBoundingBox" x2="100%" y2="0">
            <stop stop-color="white" stop-opacity="0" offset="0"></stop>
            <stop stop-color="white" stop-opacity="1" offset="0.1"></stop>
         </linearGradient>
         <rect x="0" y="0" width="1" height="1" fill="url(#svg_left_gradient)"></rect>
      </mask>
   </svg>
</div>

<!-- build:js -->
<!-- This section will be replaced in the gulp build process -->
<script src="/node_modules/widget-core-library/src/transpiled/js/coreLibrary.js"></script>
<script>
   CoreLibrary.development = true;
</script>
<script src="/node_modules/widget-core-library/src/transpiled/js/Module/utilModule.js"></script>
<script src="/node_modules/widget-core-library/src/transpiled/js/Module/widgetModule.js"></script>
<script src="/node_modules/widget-core-library/src/transpiled/js/Module/offeringModule.js"></script>
<script src="/node_modules/widget-core-library/src/transpiled/js/Module/statisticsModule.js"></script>
<script src="/node_modules/widget-core-library/src/transpiled/js/Module/translationModule.js"></script>
<script src="/node_modules/widget-core-library/src/transpiled/js/Component/Component.js"></script>
<script src="/node_modules/widget-core-library/src/transpiled/js/Component/PaginationComponent/PaginationComponent.js"></script>
<script src="/node_modules/widget-core-library/src/transpiled/js/Component/OutcomeComponent/OutcomeComponent.js"></script>
<script src="transpiled/js/_lib/hammer.min.js"></script>
<script src="transpiled/js/app.js"></script>
<script src="transpiled/js/modules/live-upcoming.js"></script>
<script src="transpiled/js/modules/golden-boot.js"></script>
<script src="transpiled/js/modules/tournament-winner.js"></script>
<script src="transpiled/js/components/SwipeComponent.js"></script>
<script src="transpiled/js/components/ScrollComponent.js"></script>
<!-- endbuild -->

</body>
</html>
