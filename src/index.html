<!doctype html>
<html id='app'>
<head>
   <title>Euro 2016 Overview Widget</title>
   <meta charset="UTF-8">
   <meta name="apple-mobile-web-app-title" content="Kambi">
   <meta name="description" content="Euro 2016 Overview Widget">
   <meta name="HandheldFriendly" content="True">
   <meta name="MobileOptimized" content="320">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

   <meta name="fragment" content="!"/>

   <meta name="mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style" content="black">
   <meta name="apple-mobile-web-app-title" content="">

   <link rel="stylesheet" type="text/css" rv-href="widgetCss"/>

   <!-- build:css -->
   <!-- This section will be replaced in the gulp build process -->
   <link rel="stylesheet" type="text/css" href="transpiled/css/app.css"/>
   <!-- endbuild -->

   <!--Customer css-->

   <!-- build:third-party-libs -->
   <script src="https://s3-eu-west-1.amazonaws.com/kambi-widgets/widget-third-party/v1.2.0/thirdparty.js"></script>
   <!-- endbuild -->

   <!-- build:kambi-widget-api -->
   <!-- This section will be replaced in the gulp build process -->
   <script src="https://c3-static.kambi.com/sb-mobileclient/widget-api/1.0.0.11/kambi-widget-api.js"></script>
   <!-- endbuild -->
</head>
<body class="kw-body KambiWidget-font l-p-16">
<div class="l-flexbox l-vertical l-expander" rv-cloak>

   <!--Main-->
   <main id="main" class="kw-main KambiWidget-font l-flexbox l-vertical" rv-class-ismobile="is_mobile">
      <section id="kw-slider-top" class="kw-widget-top kw-slider-container l-flexbox l-horizontal l-pack-center l-mb-12">
         <div class="kw-slider-scroller l-flexbox l-flex-1">
            <div class="mobile-page l-flexbox l-vertical l-align-end l-flex-1 l-pl-6 l-pr-6" id="tournament-winner"></div>
            <div class="mobile-page l-flexbox l-vertical l-pack-center l-align-center l-pl-32 l-pr-32">
               <div class="kw-tournament-logo l-mb-12"></div>
               <div class="kw-tournament-name l-flexbox l-vertical">
                  <h2 class="l-flexbox l-pack-center l-align-center">EURO 2016</h2>
                  <h5 class="l-flexbox l-pack-center l-align-center">FRANCE</h5>
               </div>
            </div>
            <div class="mobile-page l-flexbox l-vertical l-align-start l-flex-1 l-pl-6 l-pr-6" id="golden-boot"></div>
         </div>
      </section>
      <section class="kw-widget-bottom l-p-12 faded-left" id="live-upcoming"></section>
   </main>
</div>

<!-- build:js -->
<!-- This section will be replaced in the gulp build process -->
<script src="/node_modules/widget-core-library/src/transpiled/js/coreLibrary.js"></script>
<script>
   CoreLibrary.development = true;
</script>
<script src="/node_modules/widget-core-library/src/transpiled/js/Module/utilModule.js"></script>
<script src="/node_modules/widget-core-library/src/transpiled/js/Module/widgetModule.js"></script>
<script src="/node_modules/widget-core-library/src/transpiled/js/Module/offeringModule.js"></script>
<script src="/node_modules/widget-core-library/src/transpiled/js/Module/statisticsModule.js"></script>
<script src="/node_modules/widget-core-library/src/transpiled/js/Module/translationModule.js"></script>
<script src="/node_modules/widget-core-library/src/transpiled/js/Component/Component.js"></script>
<script src="/node_modules/widget-core-library/src/transpiled/js/Component/PaginationComponent/PaginationComponent.js"></script>
<script src="/node_modules/widget-core-library/src/transpiled/js/Component/OutcomeComponent/OutcomeComponent.js"></script>
<script src="transpiled/js/_lib/hammer.min.js"></script>
<script src="transpiled/js/app.js"></script>
<script src="transpiled/js/modules/live-upcoming.js"></script>
<script src="transpiled/js/modules/golden-boot.js"></script>
<script src="transpiled/js/modules/tournament-winner.js"></script>
<script src="transpiled/js/components/SwipeComponent.js"></script>
<!-- endbuild -->

</body>
</html>
